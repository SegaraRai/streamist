    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2a8dfe" />
    <title>Streamist</title>
    <script>
      (function () {
        const prefersDark =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches;
        const setting = localStorage.getItem('preference.theme') || 'system';
        const isDark =
          setting === 'dark' || (prefersDark && setting !== 'light');
        const themeName = isDark ? 'dark' : 'light';
        const rootElement = document.documentElement;
        rootElement.classList.add(isDark ? 'dark' : 'light');
        rootElement.dataset.sTheme = themeName;
      })();
    </script>
  </head>
  <body class="h-full">
    <div id="app" class="h-full"></div>
    <script defer type="module" src="/src/main.ts"></script>
    <script
      defer
      src="https://js.hcaptcha.com/1/api.js?onload=hCaptchaCallback&amp;render=explicit"
    ></script>
