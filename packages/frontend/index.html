<!DOCTYPE html>
<html class="s-static-layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00aba9" />
    <title>Streamist</title>
    <script>
      (function () {
        const prefersDark =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches;
        const setting = localStorage.getItem('preference.theme') || 'system';
        const isDark =
          setting === 'dark' || (prefersDark && setting !== 'light');
        const themeName = isDark ? 'dark' : 'light';
        const rootElement = document.documentElement;
        rootElement.classList.toggle('dark', isDark);
        rootElement.classList.toggle('light', !isDark);
        rootElement.dataset.sTheme = themeName;
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script async type="module" src="/src/main.ts"></script>
    <script
      async
      src="https://js.hcaptcha.com/1/api.js?onload=hCaptchaCallback&render=explicit"
    ></script>
  </body>
</html>
